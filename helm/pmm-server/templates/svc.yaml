kind: Service
apiVersion: v1
metadata:
  name: "{{ template "percona.fullname" . }}-service"
  labels:
    component: pmm
    app: {{ template "percona.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8443
  selector:
    component: pmm
    app: {{ template "percona.fullname" . }}
  type: LoadBalancer
  loadBalancerIP: {{ .Values.globalIP | quote }}

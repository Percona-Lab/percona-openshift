## percona image version
## ref: https://hub.docker.com/r/library/percona/tags/
##
imageRepo: "percona/pmm-server"
imageTag: "2.29.0"

## nodeSelector map 
## nodeSelector:
##     disktype: ssd
##     gpu: Nvidia
nodeSelector: {}
## A choice between "kubernetes" and "openshift"
platform: "kubernetes"

## Specify an imagePullPolicy (Required)
## It's recommended to change this to 'Always' if the image tag is 'latest'
## ref: http://kubernetes.io/docs/user-guide/images/#updating-images
##
imagePullPolicy: Always
scc: null
sa: null
## Persist data to a persitent volume
persistence:
  enabled: true
  ## percona data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 8Gi

## set credentials
credentials:
  password: "admin"

## set metric collection settings
metric:
  resolution: 1s
  retention: 720h
queries:
  retention: 8

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  requests:
    memory: 1Gi
    cpu: 0.5

supresshttp2: true
service:
  type: LoadBalancer
  port: 443
  loadBalancerIP: ""

## Mount prometheus scrape config https://www.percona.com/blog/2020/03/23/extending-pmm-prometheus-configuration/
prometheus:
  configMap:
    name: ""

## Kubernetes Ingress https://kubernetes.io/docs/concepts/services-networking/ingress
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  pathType: null
  host: monitoring-service.example.local
  rules: []
  tls: []
  #  - secretName: pmm-server-tls
  #    hosts:
  #      - monitoring-service.example.local
  labels: {}
